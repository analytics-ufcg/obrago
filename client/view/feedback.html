<div class="container-fluid">
  <div class="form-group">
    <div class="row">
      <label for="situacao"> Qual a situação da obra?</label>
    </div>
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <form>
          <label class="form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Não começou
          </label>
          <label class="form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Em execução
          </label>
          <label class="form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> Parada
          </label>
          <label class="form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> Concluida
          </label>
        </form>
      </div>
    </div>
  </div>
  <div class="form-group">
      Select an image to upload:
      <input type="file" nv-file-select uploader="uploader"/><br/>
  </div>
</div>
