
        <!-- Detalhes de um convênio-->
        <div class="row" ng-hide="temDetalhe">
        <div class="col-xs-10 col-xs-offset-1 col-md-10 col-md-offset-1" >
   
   
          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">{{ convenioSelecionado.objetivo }}</h3>
            </div>
            <div class="panel-body">
              <div class="row">
              
                <div class=" col-md-12 col-lg-12 "> 
                  <table class="table table-user-information">
                    <tbody>
                      <tr>
                        <td>Órgão:</td>
                        <td>{{ convenioSelecionado.orgao }}</td>
                      </tr>
                      <tr>
                        <td>Empresa responsável:</td>
                        <td>{{ convenioSelecionado.convenente }}</td>
                      </tr>
                      <tr>
                        <td>Data de publicação:</td>
                        <td>{{ convenioSelecionado.dataPublicacao }}</td>
                      </tr>
                    </tbody>
                  </table>
                  
                  <a href="#" class="btn btn-primary" ng-click="fiscaliza()">Fiscalizar</a>
                  <a href="#" ng-click="voltaLista()"class="btn btn-warning">Voltar</a>
                </div>
              </div>
            </div>          
          </div>
        </div>
      </div>
    </div>
